
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #000000, #000000);
  font-family: Poppins, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.g-contact {
  width: 420px;
  padding: 35px;
  border-radius: 25px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 30px rgba(93, 93, 93, 0.712);
  position: relative;
}

.g-contact::before {
  content: "";
  position: absolute;
  width: 180px;
  height: 180px;
  top: -40px;
  right: -40px;
  background: linear-gradient(135deg, #ffffff97, #676767);
  border-radius: 50%;
  filter: blur(70px);
  z-index: -1;
}

.g-contact h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 25px;
}

.g-input {
  position: relative;
  margin-bottom: 25px;
}

.g-input input,
.g-input textarea {
  width: 100%;
  padding: 10px 0;
  background: transparent;
  border: none;
  border-bottom: 2px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 16px;
  outline: none;
  resize: none;
}

.g-input label {
  position: absolute;
  top: 10px;
  left: 0;
  color: rgba(255,255,255,0.6);
  transition: 0.3s;
  pointer-events: none;
}

.g-input input:focus + label,
.g-input input:valid + label,
.g-input textarea:focus + label,
.g-input textarea:valid + label {
  top: -12px;
  font-size: 12px;
  color: #fff;
}

.g-btn {
  width: 100%;
  padding: 12px;
  border: none;
  font-size: 18px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(135deg,#000000, #353535);
  transition: 0.3s;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
}

.g-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 35px rgba(120,0,255,0.7);
}

    </style>
</head>
<body>
    <div class="g-contact">
  <h2>Get in Touch</h2>

  <form>
    <div class="g-input">
      <input type="text" required>
      <label>Your Name</label>
    </div>

    <div class="g-input">
      <input type="email" required>
      <label>Email</label>
    </div>

    <div class="g-input">
      <input type="text" required>
      <label>Phone</label>
    </div>

    <div class="g-input">
      <textarea required></textarea>
      <label>Message</label>
    </div>

    <button class="g-btn">Send Message</button>
  </form>
</div>

</body>
</html>
