<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
  margin: 0;
  padding: 0;
  background: #0b0b0b;
  font-family: Poppins, sans-serif;
}

.contact-box {
  width: 420px;
  padding: 40px;
  margin: 80px auto;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255,255,255,0.1);
  color: white;
}

.contact-box h2 {
  margin-bottom: 20px;
  text-align: center;
  letter-spacing: 1px;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 10px 0;
  background: transparent;
  border: none;
  border-bottom: 2px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 16px;
  outline: none;
  resize: none;
}

.input-group label {
  position: absolute;
  top: 10px;
  left: 0;
  color: rgba(255,255,255,0.5);
  font-size: 16px;
  transition: 0.3s;
  pointer-events: none;
}

/* Floating effect */
.input-group input:focus + label,
.input-group input:valid + label,
.input-group textarea:focus + label,
.input-group textarea:valid + label {
  top: -12px;
  font-size: 13px;
  color: #fff;
}

.send-btn {
  width: 100%;
  padding: 12px;
  border: none;
  background: linear-gradient(135deg, #000000, #353535);
  border-radius: 8px;
  font-size: 18px;
  color: white;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}

.send-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(255,80,80,0.6);
}

	</style>
</head>
<body>
	<div class="contact-box">
  <h2>Contact Us</h2>

  <form>
    <div class="input-group">
      <input type="text" required>
      <label>Your Name</label>
    </div>

    <div class="input-group">
      <input type="email" required>
      <label>Email Address</label>
    </div>

    <div class="input-group">
      <input type="text" required>
      <label>Phone Number</label>
    </div>

    <div class="input-group">
      <textarea required></textarea>
      <label>Your Message</label>
    </div>

    <button type="submit" class="send-btn">Send Message</button>
  </form>
</div>

</body>
</html>
